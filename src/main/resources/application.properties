# ===================================
# CONFIGURACIÓN GENERAL
# ===================================
spring.application.name=practica
server.port=8083

# ===================================
# CONFIGURACIÓN DE BASE DE DATOS (MariaDB)
# ===================================
spring.datasource.url=jdbc:mariadb://localhost:3306/matriculados
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===================================
# Crea o actualiza automáticamente las tablas según las entidades
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Dialecto para MariaDB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Muestra las sentencias SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true